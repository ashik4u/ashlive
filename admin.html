<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Channels Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        body { background: #181818; color: #fff; }
        .container { max-width: 700px; margin: 40px auto; background: #232323; border-radius: 12px; box-shadow: 0 8px 32px #0008; padding: 32px; }
        textarea { font-family: monospace; font-size: 1em; }
        .form-label { font-weight: 500; }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Channel Admin</h1>
        <p>This tool helps you edit and save <code>channels.json</code> for your static site.</p>
        <div class="mb-3">
            <label for="jsonInput" class="form-label">Edit your channels JSON below:</label>
            <textarea class="form-control" id="jsonInput" rows="16" spellcheck="false"></textarea>
        </div>
        <div class="mb-3">
            <button class="btn btn-secondary" onclick="loadJsonFile()">Load channels.json</button>
            <input type="file" id="fileInput" accept="application/json" style="display:none" />
            <button class="btn btn-success" onclick="saveJson()">Save</button>
            <button class="btn btn-primary" onclick="saveJson()">Download channels.json</button>
            <span id="saveStatus" class="ms-3"></span>
        </div>
    </div>
    <script>
    // Load channels.json via file input
    function loadJsonFile() {
        document.getElementById('fileInput').click();
    }
    document.getElementById('fileInput').addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = function(evt) {
            document.getElementById('jsonInput').value = evt.target.result;
            document.getElementById('saveStatus').textContent = 'Loaded!';
        };
        reader.readAsText(file);
    });
    // Try to fetch channels.json on page load (if running locally)
    window.addEventListener('DOMContentLoaded', function() {
        fetch('channels.json')
            .then(r => r.ok ? r.text() : '')
            .then(txt => {
                if (txt) document.getElementById('jsonInput').value = txt;
            });
    });
    // Save JSON as file
    function saveJson() {
        const text = document.getElementById('jsonInput').value;
        try {
            JSON.parse(text);
        } catch (e) {
            document.getElementById('saveStatus').textContent = 'Invalid JSON!';
            return;
        }
        const blob = new Blob([text], {type: 'application/json'});
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = 'channels.json';
        a.click();
        document.getElementById('saveStatus').textContent = 'Downloaded!';
    }
    </script>
</body>
</html>
