<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Premium Live TV Streaming Service">
    <!-- Using a placeholder for the favicon -->
    <link rel="shortcut icon" href="https://placehold.co/16x16/000000/ffffff?text=Premium Live TV Streaming"/>
    <title>Premium Live TV Streaming</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@1.4.12/dist/hls.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Animated Background -->
    <div class="background"></div>

    <!-- Theme Toggle -->
    <div class="theme-toggle" id="themeToggle">
        <i class="fas fa-moon"></i>
    </div>

    <!-- Rebuilt layout: Bootstrap side-by-side channels + player -->
    <div class="container my-4">
        <div class="row gx-4">
            <!-- Channels sidebar -->
            <aside class="col-12 col-md-4 order-2 order-md-1">
                <div class="card bg-dark text-light">
                    <div class="card-body p-2">
                        <ul class="nav nav-tabs" id="channelTabs" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="local-tab" data-bs-toggle="tab" data-bs-target="#local" type="button" role="tab" aria-controls="local" aria-selected="true">Sports</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="external-tab" data-bs-toggle="tab" data-bs-target="#external" type="button" role="tab" aria-controls="external" aria-selected="false">Fancode</button>
                            </li>
                        </ul>

                        <div class="tab-content mt-2" id="channelTabsContent">
                            <div class="tab-pane fade show active" id="local" role="tabpanel" aria-labelledby="local-tab">
                                <div class="d-flex justify-content-between align-items-center mb-2 px-2">
                                    <h5 class="mb-0">Sports</h5>
                                    <small class="badge bg-success" id="channelCount">0/250</small>
                                </div>
                                <div class="px-2">
                                    <div class="search-container position-relative w-100">
                                        <form id="channelSearchForm" class="d-flex align-items-center">
                                            
                                            <input id="channelSearch" class="form-control search-input ps-3" type="search" placeholder="Search channels..." aria-label="Search channels">
                                            <button class="btn btn-search ms-2 btn-sm" type="submit" id="channelSearchBtn" aria-label="Search"><i class="fas fa-search"></i></button>
                                        </form>
                                    </div>
                                </div>
                                <div class="channel-list-scroll">
                                    <div class="row row-cols-1 g-2" id="dynamicChannelGrid"></div>
                                </div>
                            </div>
                            <div class="tab-pane fade" id="external" role="tabpanel" aria-labelledby="external-tab">
                                <div class="d-flex justify-content-between align-items-center mb-2 px-2">
                                    <h5 class="mb-0">Fancode</h5>
                                    <small class="badge bg-secondary" id="externalChannelCount">0</small>
                                </div>
                                <!-- external search removed per request -->
                                <div class="channel-list-scroll">
                                    <div class="row row-cols-1 g-2" id="externalChannelGrid"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </aside>

            <!-- Player area -->
            <main class="col-12 col-md-8 order-1 order-md-2">
                <div class="card bg-dark text-light">
                    <div class="card-body">
                        <div class="embed-responsive bg-black mb-3">
                            <video id="mainVideo" controls autoplay class="w-100" playsinline></video>
                        </div>
                        <div class="player-info text-center">
                            <div class="channel-title h6 mb-1" id="mainChannelTitle">Sports Channel 1</div>
                            <div class="program-info small mb-2" id="mainProgramInfo">Live: Premier League Football</div>
                            <div class="d-inline-block">
                                <label for="qualitySelect" class="me-2" style="opacity:0.85;">Quality:</label>
                                <select id="qualitySelect" class="form-select d-inline-block" style="width:auto;min-width:120px;"></select>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <div>
            <img src="https://hitscounter.dev/api/hit?url=https%3A%2F%2Fashik4u.github.io%2Fashlive%2F&label=&icon=github&color=%23198754&message=&style=flat&tz=Asia%2FDhaka
" alt="GitHub hits">
        </div>
        <div class="mt-2">
            © Copyright 2013 Ashik, Developed By: <a href="https://t.me/ashik4u" target="_blank">Ashik</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Ensure changeChannel is globally defined
        function changeChannel(event) {
            const streamId = event.currentTarget.dataset.streamId;
            setPlayer(streamId);
            // Update active channel in the list
            const items = document.querySelectorAll('.channel-item');
            items.forEach(item => item.classList.remove('active'));
            if (event && event.currentTarget) {
                event.currentTarget.classList.add('active');
                event.currentTarget.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }
        }
        // (Removed duplicate variable and function declarations for loadedChannels, loadedExternalChannels, hlsInstance, setPlayer, and changeChannel)
            // Fetch channels from channels.json and render channel grid
            function escapeHtml(text) {
                var map = { '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#039;' };
                return text.replace(/[&<>"']/g, function(m) { return map[m]; });
            }
            // Global variable to store loaded channels
            let loadedChannels = {};
            let loadedExternalChannels = {};

            // Set video player using loadedChannels
            let hlsInstance = null;
            function setPlayer(streamId) {
                if (!loadedChannels || !loadedChannels[streamId]) return;
                const channel = loadedChannels[streamId];
                const video = document.getElementById('mainVideo');
                const qualitySelect = document.getElementById('qualitySelect');
                let src = channel.src;
                // Clean up previous hls.js instance
                if (hlsInstance) {
                    hlsInstance.destroy();
                    hlsInstance = null;
                }
                // Hide quality selector by default
                qualitySelect.style.display = 'none';
                // If HLS is supported natively (Safari), use it; otherwise use hls.js
                if (src && src.endsWith('.m3u8')) {
                    if (Hls.isSupported()) {
                        hlsInstance = new Hls();
                        hlsInstance.loadSource(src);
                        hlsInstance.attachMedia(video);
                        hlsInstance.on(Hls.Events.MANIFEST_PARSED, function(event, data) {
                            // Populate quality selector
                            qualitySelect.innerHTML = '';
                            const levels = hlsInstance.levels;
                            // Add 'Auto' option
                            const autoOpt = document.createElement('option');
                            autoOpt.value = '-1';
                            autoOpt.textContent = 'Auto';
                            qualitySelect.appendChild(autoOpt);
                            levels.forEach((level, i) => {
                                const opt = document.createElement('option');
                                opt.value = i;
                                let label = '';
                                if (level.height) label = level.height + 'p';
                                else if (level.bitrate) label = Math.round(level.bitrate/1000) + 'kbps';
                                else label = 'Quality ' + (i+1);
                                opt.textContent = label;
                                qualitySelect.appendChild(opt);
                            });
                            qualitySelect.style.display = '';
                            qualitySelect.value = '-1';
                            qualitySelect.onchange = function() {
                                hlsInstance.currentLevel = parseInt(this.value, 10);
                            };
                        });
                    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                        video.src = src;
                    } else {
                        video.src = src;
                    }
                } else {
                    video.src = src;
                }
                document.getElementById('mainChannelTitle').textContent = channel.title;
                document.getElementById('mainProgramInfo').textContent = channel.program;
                // Removed update of non-existent extra info section
            }

            function renderChannelGrid(channels, gridId, countId, isExternal, autoSelectFirst = true) {
                const grid = document.getElementById(gridId);
                if (!grid) return;
                grid.innerHTML = '';
                let channelKeys = [];
                let channelCount = 0;
                if (isExternal) {
                    if (channels && Array.isArray(channels.matches)) {
                        channelKeys = channels.matches
                            .map((m, i) => ({match: m, idx: i}))
                            .filter(obj => obj.match.adfree_url || obj.match.dai_url)
                            .map(obj => obj.idx);
                        channelCount = channelKeys.length;
                    }
                } else {
                    channelKeys = channels && typeof channels === 'object' ? Object.keys(channels) : [];
                    channelCount = channelKeys.length;
                }
                const countElem = document.getElementById(countId);
                if (countElem) {
                    countElem.textContent = isExternal ? channelCount : (channelCount + '');
                }
                if (channelCount === 0) {
                    grid.innerHTML = '<div style="color:#fff;text-align:center;padding:20px;">No channels found.</div>';
                    return;
                }

                let first = true;
                let idx = 0;
                // grid is expected to be a Bootstrap .row container; append .col children
                for (const id of channelKeys) {
                    let ch, channelName, logo, thumb, programInfo;
                    let key = id;
                    if (isExternal) {
                        ch = channels.matches[key];
                        channelName = escapeHtml(ch.match_name || '');
                        logo = ch.src ? ch.src : `https://placehold.co/420x300/000000/ffffff?text=LIVE%20TV`;
                        thumb = logo;
                        let event = ch.event_category ? escapeHtml(ch.event_category) : '';
                        let league = ch.event_name ? escapeHtml(ch.event_name) : '';
                        programInfo = event + (league ? ' | ' + league : '');
                    } else {
                        ch = channels[key];
                        channelName = escapeHtml((ch.title || ''));
                        programInfo = escapeHtml((ch.program || ''));
                        logo = ch.logo ? ch.logo : `https://placehold.co/420x300/000000/ffffff?text=LIVE%20TV`;
                        thumb = logo;
                    }

                    // create column wrapper
                    const col = document.createElement('div');
                    col.className = 'col';

                    // channel card (compact)
                    const item = document.createElement('div');
                    item.className = 'channel-item d-flex align-items-center';
                    item.setAttribute('tabindex', idx + 1);
                    item.dataset.streamId = key;
                    item.onclick = function(event) {
                        if (isExternal) setPlayerExternal(key);
                        else changeChannel(event);
                    };

                    // thumbnail
                    const img = document.createElement('img');
                    img.src = thumb;
                    img.alt = channelName;
                    img.className = 'channel-thumbnail me-2';

                    // name
                    const name = document.createElement('div');
                    name.className = 'channel-name flex-grow-1';
                    name.textContent = channelName;

                    item.appendChild(img);
                    item.appendChild(name);

                    if (isExternal && programInfo) {
                        const meta = document.createElement('div');
                        meta.className = 'text-muted small';
                        meta.style.fontSize = '0.75rem';
                        meta.textContent = programInfo;
                        item.appendChild(meta);
                    }

                    col.appendChild(item);
                    grid.appendChild(col);

                    if (first && !isExternal && autoSelectFirst) {
                        setPlayer(key);
                    }
                    first = false;
                    idx++;
                }
            }

            // Load channels and streams from iptv-org/api and filter for T Sports and Ten Cricket

// Load and parse sports.m3u for Sports tab
fetch('https://iptv-org.github.io/iptv/categories/sports.m3u')
    .then(response => response.text())
    .then(m3u => {
        // Parse M3U
        const lines = m3u.split(/\r?\n/);
        let channels = {};
        let current = null;
        let idx = 0;
        for (let i = 0; i < lines.length; i++) {
            const line = lines[i];
            if (line.startsWith('#EXTINF')) {
                // Example: #EXTINF:-1 tvg-id="" tvg-name="Star Sports 1 HD" tvg-logo="https://logo.com/logo.png" group-title="Sports",Star Sports 1 HD (1080p)
                const tvgLogoMatch = line.match(/tvg-logo="([^"]*)"/);
                const groupTitleMatch = line.match(/group-title="([^"]*)"/);
                const nameMatch = line.match(/,(.*)$/);
                const title = nameMatch ? nameMatch[1].replace(/\s*\(.*\)$/, '') : 'Unknown';
                current = {
                    title: title || 'Unknown',
                    group: groupTitleMatch ? groupTitleMatch[1] : '',
                    logo: tvgLogoMatch ? tvgLogoMatch[1] : 'https://placehold.co/420x300/000000/ffffff?text=LIVE%20TV',
                };
            } else if (current && line && !line.startsWith('#')) {
                // This is the stream URL
                channels['sports' + idx] = {
                    title: current.title,
                    group: current.group,
                    logo: current.logo,
                    src: line
                };
                idx++;
                current = null;
            }
        }
        loadedChannels = channels;
        renderChannelGrid(loadedChannels, 'dynamicChannelGrid', 'channelCount', false);
    })
    .catch(err => {
        console.error('Error loading sports.m3u:', err);
        const countElem = document.getElementById('channelCount');
        if (countElem) countElem.textContent = '0/250';
    });

        // Wire up search for Sports tab (filters loadedChannels)
        document.addEventListener('DOMContentLoaded', function() {
    const searchInput = document.getElementById('channelSearch');
    if (!searchInput) return;
    searchInput.addEventListener('input', function() {
        const q = this.value.trim().toLowerCase();
        if (!q) {
            // when clearing search don't auto-select/play a channel
            renderChannelGrid(loadedChannels, 'dynamicChannelGrid', 'channelCount', false, false);
            return;
        }
        const filtered = {};
        Object.keys(loadedChannels || {}).forEach(k => {
            const ch = loadedChannels[k];
            const title = (ch.title || '').toLowerCase();
            const program = (ch.program || '').toLowerCase();
            if (title.includes(q) || program.includes(q)) filtered[k] = ch;
        });
        // When searching, only update the list — do not change the currently playing channel
        renderChannelGrid(filtered, 'dynamicChannelGrid', 'channelCount', false, false);
    });

    // Sports search form submit (button)
    const searchForm = document.getElementById('channelSearchForm');
    if (searchForm) {
        searchForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const q = searchInput.value.trim().toLowerCase();
            if (!q) {
                renderChannelGrid(loadedChannels, 'dynamicChannelGrid', 'channelCount', false, false);
                return;
            }
            const filtered = {};
            Object.keys(loadedChannels || {}).forEach(k => {
                const ch = loadedChannels[k];
                const title = (ch.title || '').toLowerCase();
                const program = (ch.program || '').toLowerCase();
                if (title.includes(q) || program.includes(q)) filtered[k] = ch;
            });
            renderChannelGrid(filtered, 'dynamicChannelGrid', 'channelCount', false, false);
        });
    }

    // External search removed — no input listener
});

            // Load external channels
            fetch('https://raw.githubusercontent.com/IPTVFlixBD/Fancode-BD/refs/heads/main/data.json')
                .then(response => {
                    if (!response.ok) throw new Error('Failed to fetch external data.json');
                    return response.json();
                })
                .then(channels => {
                    loadedExternalChannels = channels;
                    renderChannelGrid(loadedExternalChannels, 'externalChannelGrid', 'externalChannelCount', true);
                })
                .catch(err => {
                    console.error('Error loading external data.json:', err);
                    const countElem = document.getElementById('externalChannelCount');
                    if (countElem) countElem.textContent = '0';
                });

            // Set player for external channels
            function setPlayerExternal(streamId) {
                if (!loadedExternalChannels || !loadedExternalChannels.matches) return;
                const match = loadedExternalChannels.matches[streamId];
                if (!match) return;
                const video = document.getElementById('mainVideo');
                const qualitySelect = document.getElementById('qualitySelect');
                // Prefer adfree_url, then dai_url, else none
                let src = match.adfree_url || match.dai_url || '';
                if (hlsInstance) {
                    hlsInstance.destroy();
                    hlsInstance = null;
                }
                qualitySelect.style.display = 'none';
                if (src && src.endsWith('.m3u8')) {
                    if (Hls.isSupported()) {
                        hlsInstance = new Hls();
                        hlsInstance.loadSource(src);
                        hlsInstance.attachMedia(video);
                        hlsInstance.on(Hls.Events.MANIFEST_PARSED, function(event, data) {
                            qualitySelect.innerHTML = '';
                            const levels = hlsInstance.levels;
                            const autoOpt = document.createElement('option');
                            autoOpt.value = '-1';
                            autoOpt.textContent = 'Auto';
                            qualitySelect.appendChild(autoOpt);
                            levels.forEach((level, i) => {
                                const opt = document.createElement('option');
                                opt.value = i;
                                let label = '';
                                if (level.height) label = level.height + 'p';
                                else if (level.bitrate) label = Math.round(level.bitrate/1000) + 'kbps';
                                else label = 'Quality ' + (i+1);
                                opt.textContent = label;
                                qualitySelect.appendChild(opt);
                            });
                            qualitySelect.style.display = '';
                            qualitySelect.value = '-1';
                            qualitySelect.onchange = function() {
                                hlsInstance.currentLevel = parseInt(this.value, 10);
                            };
                        });
                    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                        video.src = src;
                    } else {
                        video.src = src;
                    }
                } else {
                    video.src = src;
                }
                document.getElementById('mainChannelTitle').textContent = match.match_name || '';
                // Show event_category as Event Name, event_name as League Name
                let event = match.event_category ? match.event_category : '';
                let league = match.event_name ? match.event_name : '';
                document.getElementById('mainProgramInfo').textContent = event + (league ? ' | ' + league : '');
            }
        </script>
    <script>
        // Theme Toggle Functionality
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;
        // Check for saved theme preference or use preferred color scheme
        const savedTheme = localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: light)').matches ? 'light' : 'dark');
        if (savedTheme === 'light') {
            body.classList.add('light-theme');
            themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
        }
        themeToggle.addEventListener('click', () => {
            body.classList.toggle('light-theme');
            const isLight = body.classList.contains('light-theme');
            localStorage.setItem('theme', isLight ? 'light' : 'dark');
            themeToggle.innerHTML = isLight ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
        });

        // Use loadedChannels from channels.json
        // (Removed duplicate hlsInstance, setPlayer, and changeChannel definitions)

        // Keyboard Shortcuts
        document.addEventListener('keydown', function(e) {
            const items = document.querySelectorAll('.channel-item');
            const currentActive = document.querySelector('.channel-item.active');
            let currentIndex = Array.from(items).indexOf(currentActive);
            if (e.key === 'ArrowUp' || e.key === 'ArrowLeft') {
                e.preventDefault();
                currentIndex = (currentIndex - 1 + items.length) % items.length;
            } else if (e.key === 'ArrowDown' || e.key === 'ArrowRight') {
                e.preventDefault();
                currentIndex = (currentIndex + 1) % items.length;
            } else if (e.key >= '1' && e.key <= '9') {
                currentIndex = parseInt(e.key) - 1;
                if (currentIndex >= items.length) currentIndex = items.length - 1;
            } else {
                return;
            }
            const nextItem = items[currentIndex];
            const streamId = nextItem.dataset.streamId;
            setPlayer(streamId);
            items.forEach(item => item.classList.remove('active'));
            nextItem.classList.add('active');
            nextItem.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        });

        // Remove initial setPlayer call; now handled after channels load
    </script>
</body>

</html>
